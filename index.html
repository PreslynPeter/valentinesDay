<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Challenge</title>
    <style>
        body { 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background-color: #fff0f3; 
            font-family: 'Segoe UI', sans-serif; 
            overflow: hidden; 
        }

        .card { 
            background: white; 
            padding: 2.5rem; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(255, 75, 110, 0.2); 
            text-align: center; 
            width: 90%; 
            max-width: 400px; 
            z-index: 10; 
            border: 2px solid #ffb3c1; 
            position: relative;
        }

        .heart { color: #ff4d6d; font-size: 40px; animation: pulse 1.5s infinite; }
        
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            height: 50px; /* Keeps layout stable */
        }

        button { 
            border: none; 
            padding: 12px 25px; 
            border-radius: 25px; 
            cursor: pointer; 
            font-weight: bold; 
            transition: 0.3s; 
        }

        .yes-btn { background: #ff4d6d; color: white; }
        
        /* The "Runaway" Button */
        #no-btn { 
            background: #adb5bd; 
            color: white; 
            position: absolute; 
            transition: all 0.1s ease;
            white-space: nowrap;
        }

        #photo-container { 
            display: none; 
            margin-top: 20px; 
            animation: fadeIn 1s;
        }

        img { width: 100%; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }

        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="card">
        <div class="heart">‚ù§</div>
        <h1>Will you be my Valentine?</h1>
        <p>Choose wisely...</p>
        
        <div class="btn-container">
            <button class="yes-btn" onclick="showPhoto()">YES! üòç</button>
            <button id="no-btn" onmouseover="moveButton()">NO üò¢</button>
        </div>

        <div id="photo-container">
            <img src="https://github.com/PreslynPeter/valentinesDay/blob/main/IMG-20251224-WA0023.jpg" alt="Our Favorite Memory">
            <p style="color: #ff4d6d; font-weight: bold; margin-top: 15px;">Yay! I knew you'd say yes!</p>
        </div>
    </div>

    <script>
        function showPhoto() {
            document.getElementById('photo-container').style.display = 'block';
            document.getElementById('no-btn').style.display = 'none';
            document.querySelector('.yes-btn').style.display = 'none';
            document.querySelector('p').innerText = "The best choice you've ever made!";
        }

        function moveButton() {
            const btn = document.getElementById('no-btn');
            
            // Calculate random positions within the viewport
            // We subtract button width/height so it doesn't go off-screen
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }
    </script>
</body>
</html>
